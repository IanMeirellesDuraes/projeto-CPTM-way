<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trajeto Metrô</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container"> 
        <header>
            <div class="top-bar">
                <img src="menu-icon.png" alt="Menu" class="menu-icon">
                <img src="logo-top.png" alt="Logo Metrô" class="logo-top">
            </div>
            <h1>Seu trajeto pelo metrô, mais fácil e prático!</h1>
        </header>
        <main>
            <div class="search-box">
                <form>
                    <div class="input-group1">
                        <label for="saindo">
                            Saindo de
                        </label>
                        <input type="text" placeholder="Digite o local" id="saindo">
                    </div>
                    <div class="input-group">
                        <label for="indo">
                            Indo para
                        </label>
                        <input type="text" placeholder="Digite o destino" id="indo">
                    </div>
                    <button type="submit">Buscar</button>
                </form>
            </div>

            <!-- Banner inferior -->
            <div class="footer-banner">
                <img src="people.png" alt="Em Movimento Por Elas">
                <p>Em Movimento Por Elas</p>
            </div>
        </main>
    </div>
</body>
</html>
