<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>CPTM</title>
    <link rel="stylesheet" href="../css/mapa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="//unpkg.com/alpinejs" defer></script>   
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #mapagoogle {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-white h-screen w-full">
    <div x-data="{ open: false, showMoney: false }" class="relative">
        <!-- Botão para abrir o menu -->
        <header class="bg-white-200 p-4 flex justify-between items-center z-20 relative">
            <button @click="open = !open" class="text-xl flex items-center space-x-2" id="menu-button">
                <i class="fa-regular fa-user" id="menu"></i> 
                <span :class="{ 'rotate-180': open }" class="inline-block transition-transform transform origin-center flex items-center">
                    <i class="fa-solid fa-chevron-right" id="seta"></i>
                </span>
            </button>
            <div class="flex-grow text-center">
                <a href="home.html">
                    <!-- Logo com transição de opacidade ao abrir o menu -->
                    <img :class="open ? 'opacity-0' : 'opacity-100'" src="../img/cptm.png" alt="CPTM logo" 
                         class="logocptm inline-block transition-opacity duration-300">
                </a>
            </div>
        </header>
      
        <!-- Overlay escuro atrás do menu -->
        <div x-show="open" 
             @click="open = false" 
             class="fixed inset-0 bg-black bg-opacity-50 z-10" 
             x-transition:enter="transition-opacity ease-out duration-300" 
             x-transition:enter-start="opacity-0" 
             x-transition:enter-end="opacity-100" 
             x-transition:leave="transition-opacity ease-in duration-200" 
             x-transition:leave-start="opacity-100" 
             x-transition:leave-end="opacity-0">
        </div>
      
        <!-- Menu lateral -->
        <aside x-show="open" 
            class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg p-4 transform transition-transform z-10" 
            x-transition:enter="transform transition-transform ease-out duration-300" 
            x-transition:enter-start="-translate-x-full" 
            x-transition:enter-end="translate-x-0" 
            x-transition:leave="transform transition-transform ease-in duration-200" 
            x-transition:leave-start="translate-x-0" 
            x-transition:leave-end="-translate-x-full">
            <nav class="flex flex-col h-full justify-between">
                <!-- Itens do menu -->
                <ul class="mt-16">
                    <!-- Cateira -->
                    <li class="py-2 flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-700" id="money"><i class="fa-solid fa-wallet text-gray-700" id="wallet"></i>  R$</span>
                            <span class="text-gray-700" x-show="showMoney" id="money">1.000,00</span>
                            <span class="text-gray-700" x-show="!showMoney" id="money">●●●●●</span>
                        </div>
                        <button @click="showMoney = !showMoney" class="text-red-500 focus:outline-none">
                            <i x-show="!showMoney" class="fa-regular fa-eye-slash text-xl" id="eye"></i>
                            <i x-show="showMoney" class="fa-regular fa-eye text-xl" id="eye"></i>
                        </button>
                    </li>
                    <!-- Links -->
                    <li class="py-2"><a href="#"><i class="fa-solid fa-qrcode" id="qrcode"></i>  QR Code</a></li>
                    <li class="py-2"><a href="situacao.html"><i class="fa-regular fa-clock" id="clock"></i>  Situação</a></li>
                    <li class="py-2"><a href="linhas.html"><i class="fa-solid fa-train-subway" id="subway"></i>  Linhas</a></li>
                    <li class="py-2"><a href="#"><i class="fa-solid fa-map-location-dot" id="map"></i>  Mapa</a></li>
                    <li class="py-2"><a href="#"><i class="fa-regular fa-circle-question" id="suport"></i>  Suporte</a></li>
                    <li class="py-2"><a href="#"><i class="fa-regular fa-user" id="perfil"></i>  Perfil</a></li>
                    <li class="py-2"><a href="#"><i class="fa-solid fa-right-from-bracket" id="logout"></i>  Sair</a></li>
                </ul>
            </nav>
        </aside>
    </div> 
    <div class="container2 mx-auto p-4 max-w-md">
        <!-- Seção de Pesquisa -->
        <div class="search-section text-center">
            <h1 class="text-lg font-semibold mb-4">Ache seu caminho conosco</h1>
            <input type="text" id="start" placeholder="Saindo de" class="search-input mb-2 p-3 w-full border border-gray-300 rounded-md">
            <input type="text" id="end" placeholder="Indo para" class="search-input mb-4 p-3 w-full border border-gray-300 rounded-md">
            <button onclick="calculateRoute()" class="mb-4 p-3 bg-blue-500 text-white rounded-md w-full">Traçar Rota</button>
            
            <!-- Mapa -->
            <div id="mapagoogle" class="w-full h-80 rounded-md shadow-md mb-4"></div>
            
            <!-- Sugestões -->
            <h2 class="text-lg font-semibold mb-2">Sugestões</h2>
            <div class="suggestions-grid grid grid-cols-2 gap-2 sm:grid-cols-3 md:grid-cols-4">
                <div class="suggestion-item p-3 border border-gray-300 rounded-md flex items-center justify-center">
                    Casa
                </div>
                <div class="suggestion-item p-3 border border-gray-300 rounded-md flex items-center justify-center">
                    Ibmec
                </div>
                <div class="suggestion-item p-3 border border-gray-300 rounded-md flex items-center justify-center">
                    Casa
                </div>
                <div class="suggestion-item p-3 border border-gray-300 rounded-md flex items-center justify-center">
                    Ibmec
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=<APIKEY>&callback=initMap" async defer></script>
    <script>
        let map, directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById("mapagoogle"), {
                center: { lat: -23.55052, lng: -46.633308 }, // Centro de São Paulo
                zoom: 13,
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function calculateRoute() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;

            if (start && end) {
                const request = {
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.DRIVING,
                };
                directionsService.route(request, (result, status) => {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsRenderer.setDirections(result);
                    } else {
                        alert("Não foi possível calcular a rota. Tente novamente.");
                    }
                });
            } else {
                alert("Por favor, preencha ambos os campos.");
            }
        }
    </script>
</body>
</html>
